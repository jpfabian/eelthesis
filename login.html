<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EEL</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <a href="index.html" class="back-button">
        <i data-lucide="arrow-left"></i> Back
    </a>
    <div class="login-screen">
        <div class="login-container">
            <!-- Header -->
            <div class="login-header">
                <h1 class="hero-title primary-gradient">
                    Welcome Back to EEL
                </h1>
                <p class="hero-description">
                    Sign in to continue your English learning journey
                </p>
            </div>

            <!-- Login Form -->
            <div class="login-form-card">
                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            class="form-input" 
                            placeholder="Enter your email"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="password-input-container">
                           <input 
                                type="password" 
                                id="password" 
                                name="password"
                                class="form-input" 
                                placeholder="Enter your password"
                                required
                            >
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <i data-lucide="eye-off" id="password-icon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember" name="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary w-full" id="login-btn">
                        <i data-lucide="log-in"></i>
                        Sign In
                    </button>
                </form>

                <!-- Divider -->
                <div class="form-divider">
                    <span>or</span>
                </div>

                <!-- Demo Login Options -->
                <div class="demo-login-section">
                    <p class="demo-text">Try EEL without an account</p>
                    <div class="demo-buttons">
                        <button id="demo-teacher" class="demo-button" data-demo-role="teacher">
                            <i data-lucide="graduation-cap"></i>
                            Demo Teacher
                        </button>
                        <button id="demo-student" class="demo-button" data-demo-role="student">
                            <i data-lucide="user"></i>
                            Demo Student
                        </button>
                    </div>
                </div>

                <!-- Sign Up Link -->
                <div class="signup-link">
                    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen hidden">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>Signing you in...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="js-front-end/front-login.js"></script>
</body>
</html>
