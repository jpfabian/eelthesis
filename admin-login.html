<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - EEL</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/theme.js"></script>
</head>
<body class="auth-page">
  <a href="index.html" class="back-button">
    <i data-lucide="arrow-left"></i> Back
  </a>

  <div class="login-screen">
    <div class="login-container">
      <div class="login-header">
        <h1 class="hero-title primary-gradient">Admin Access</h1>
        <p class="hero-description">Verify new teacher/student accounts.</p>
      </div>

      <div class="auth-grid">
        <aside class="auth-aside" aria-label="Admin info">
          <div class="auth-aside-card">
            <div class="auth-aside-title">
              <i data-lucide="shield" class="size-5"></i>
              Admin only
            </div>
            <ul class="auth-aside-list">
              <li>Approve or reject new teacher and student accounts.</li>
              <li>View and manage all users.</li>
              <li>Use your admin username and password.</li>
            </ul>
            <div class="auth-aside-badge">
              <i data-lucide="lock" class="size-4"></i>
              Secure admin sign-in
            </div>
          </div>
        </aside>

        <div class="login-form-card">
          <form id="admin-login-form" class="login-form">
            <div class="form-group">
              <label class="form-label" for="admin-username">Username</label>
              <input id="admin-username" class="form-input" type="text" name="username" autocomplete="username" placeholder="Enter admin username" required />
            </div>
            <div class="form-group">
              <label class="form-label" for="admin-password">Password</label>
              <div class="password-input-container">
                <input id="admin-password" class="form-input" type="password" name="password" autocomplete="current-password" placeholder="Enter admin password" required />
                <button type="button" class="password-toggle" onclick="togglePasswordVisibility('admin-password','admin-password-icon')" aria-label="Toggle password visibility">
                  <i data-lucide="eye-off" id="admin-password-icon"></i>
                </button>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-full" id="admin-login-btn">
              <i data-lucide="shield-check"></i>
              Sign in as Admin
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="loading-screen" class="loading-screen hidden">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <p>Signing in...</p>
    </div>
  </div>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="js-front-end/front-admin.js"></script>
</body>
</html>
